<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styleB6.css" rel="stylesheet">
</head>
<body>
    <div style="text-align: center;">
        <img src="./profile.png">
    </div>
    <div>
        <form class="login">
            <div>
                <label for="username">Username</label>
                <input id="username" type="text" name="username" placeholder="Enter Username">
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Enter Password">
            </div>
            <div>
                <input type="submit" value="Login" class="l">
            </div>
            <div>
                <input type="checkbox" name="remember" class="cb2">
                <label for="remember" class="cb1">Remember me</label>
            </div>
            <div>
                <input type="button" value="Cancel" class="c">
                <p class="pass"><a href="#">Forgot password</a></p>
            </div>
        </form>
    </div>
</body>
</html>
